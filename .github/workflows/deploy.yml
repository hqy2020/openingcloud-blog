name: build-and-deploy

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python manage.py migrate --noinput
          python manage.py test
          python manage.py verify_admin_capabilities
          python manage.py security_baseline_check --allow-http-temporary

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify prerender artifacts
        run: |
          test -f dist/index.html
          test -f dist/tech/index.html
          test -f dist/learning/index.html
          test -f dist/life/index.html
          grep -q "启云博客" dist/index.html
          grep -q "技术" dist/tech/index.html
          grep -q "效率" dist/learning/index.html
          grep -q "生活" dist/life/index.html

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  publish-backend-image:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [backend-check, frontend-build]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/openingclouds-backend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/openingclouds-backend:latest

  deploy-ecs:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [publish-backend-image]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Deploy to ECS
        env:
          ECS_HOST: ${{ secrets.ECS_HOST }}
          ECS_USER: ${{ secrets.ECS_USER }}
          ECS_SSH_KEY: ${{ secrets.ECS_SSH_KEY }}
          BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/openingclouds-backend:${{ github.sha }}
        run: |
          if [ -z "$ECS_HOST" ] || [ -z "$ECS_USER" ] || [ -z "$ECS_SSH_KEY" ]; then
            echo "Deployment skipped (missing ECS secrets)."
            exit 0
          fi

          mkdir -p ~/.ssh
          echo "$ECS_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$ECS_HOST" >> ~/.ssh/known_hosts

          rsync -az --delete \
            --exclude ".git" \
            --exclude "backend/.venv" \
            ./ "${ECS_USER}@${ECS_HOST}:/opt/openingclouds-blog/"

          ssh "${ECS_USER}@${ECS_HOST}" << DEPLOY
            set -e
            cd /opt/openingclouds-blog
            export BACKEND_IMAGE='${BACKEND_IMAGE}'
            docker compose pull backend || true
            docker compose up -d --remove-orphans
          DEPLOY
