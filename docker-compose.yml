services:
  backend:
    image: ${BACKEND_IMAGE:-openingclouds-backend:local}
    build:
      context: ./backend
    container_name: openingclouds-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    volumes:
      - ./data:/app/data
      - staticfiles:/app/staticfiles
    expose:
      - "8000"

  nginx:
    image: nginx:1.27-alpine
    container_name: openingclouds-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ${NGINX_CONF_FILE:-./nginx/nginx.conf}:/etc/nginx/nginx.conf:ro
      - staticfiles:/usr/share/nginx/static:ro
      - ./data:/usr/share/nginx/media:ro

volumes:
  staticfiles:
