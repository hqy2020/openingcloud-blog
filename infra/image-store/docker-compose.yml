services:
  image-api:
    build: .
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-imgstore}:${POSTGRES_PASSWORD:?}@postgres:5432/${POSTGRES_DB:-imgstore}
      - REDIS_URL=redis://redis:6379
      - API_KEYS=${API_KEYS:?}
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://localhost:8080}
      - STORAGE_DIR=/var/lib/imgstore
      - PORT=8080
    volumes:
      - imgdata:/var/lib/imgstore
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-imgstore}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?}
      - POSTGRES_DB=${POSTGRES_DB:-imgstore}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-imgstore}"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --maxmemory ${REDIS_MAXMEMORY:-512mb}
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  imgdata:
  pgdata:
