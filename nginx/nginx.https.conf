worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;
  client_max_body_size 10m;

  upstream backend_upstream {
    server backend:8000;
  }

  server {
    listen 80;
    server_name blog.oc.slgneon.cn;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl http2;
    server_name blog.oc.slgneon.cn;

    ssl_certificate /etc/letsencrypt/live/blog.oc.slgneon.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blog.oc.slgneon.cn/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
      proxy_pass http://backend_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /sitemap.xml {
      proxy_pass http://backend_upstream/sitemap.xml;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
      proxy_pass http://backend_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
      alias /usr/share/nginx/static/;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
      access_log off;
    }

    location /media/uploads/ {
      alias /usr/share/nginx/media/uploads/;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
    }

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
